<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Dice Roller Assessment</h1>
    <label for="number-of-dice">Enter a number of dice:</label>
    <input type="text" name="number-of-dice" id="number-of-dice">

    <button class="roll-button" type="button">
        Roll 'em!</button>


    <div class="Total">
        <strong>The sum of the rolls is:</strong></div><span id="total-rolls">0</span><br>

    <section>
        <button id="show-all-rolls" type="button">Show all Rolls</button>
        <ol id="all-rolls"></ol>
    </section>

    <script src="main.js"></script>

</body>

</html>
